<div class="formulario">
  <h1>Registro de Persona</h1>  
  <!--<form [formGroup]="formPersona"-->
    <form [formGroup]="formPersona" (ngSubmit)="guardar()" >

      <div class="form-group">
        <label for="numIdenticacion"> Numero de Identificacion </label>
        <input type="text" name="numIdenticacion" id="numIdenticacion" class="form-control" placeholder="Digite su numero de identificacion" formControlName="numIdenticacion">
      </div>
      <div class="form-group">
        <label for="tipoIdentificacion">Tipo de Identificacion</label>

        <select name="tipoIdentificacion" id="tipoIdentificacion" formControlName="tipoIdentificacion" class="form-control" placeholder="Seleccion un tipo de documento">
          <option value="1">Tarjeta de Identidad</option>
          <option value="2">Cedula de ciudadania</option>
          <option value="3">Cedula de Extranjeria</option>
        </select>
        
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Digite su nombre" aria-describedby="helpId" formControlName="nombre">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Digite su apellido" formControlName="apellido">
      </div>
      <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" class="form-control" placeholder="Edad" formControlName="edad">
      </div>
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Usuario"  formControlName="usuario">
      </div>
      <div class="form-group">
        <label for="clave">Clave</label>
        <input type="password" name="clave" id="clave" class="form-control" placeholder="ContraseÃ±a" formControlName="clave">
      </div>
      <div class="form-group">
        <label for="departamento">Departamento</label>
        <select name="departamento" class="form-control" formControlName="departamento" (change)="cargarCiudades($event)"  >
          <option [value]="item.id" *ngFor="let item of departamentos">{{item.nombre}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <select name="ciudad" class="form-control" formControlName="ciudad"  >
          <option value="item.id" *ngFor="let item of ciudades">{{item.nombre}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" >Guardar</button>
  </form>
</div>
